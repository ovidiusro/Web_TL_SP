<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: head"></div>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"
            src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" href="../../static/css/style.css"/>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../../static/bootstrap.css"
          th:href="@{/bootstrap.css}"/>

</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <div class="row">
            <div class="row col-xs-3">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input th:field="*{username}" id="email" type="text" class="form-control" name="email"
                           placeholder="username"/>
                </div>
            </div>
        </div>
        <div>&nbsp; </div>
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
            </div>
        </div>
        <div>&nbsp; </div>

        <div class="row">
            <div class="col-xs-offset-2  col-xs-3 ">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
