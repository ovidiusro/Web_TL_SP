<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="fragments/header :: head"></div>
</head>
<body>

        <div th:replace="fragments/header :: header"></div>

        <div class="container jumbotron">

            <h3>Products</h3>
            <div class="container">
                <div class=" row">
                    <div class="col-md-4" th:each="product : ${allProducts}">
                        <a th:href="@{'/productDetails/' + ${product.id}}" href="/templates/product.html">
                            <img th:src="@{${product.photo}}" src="http://finemodernart.com/paintings/4134-kiss.jpg" alt="tablou" style="width:100% ;height: 100%;"/>
                        </a>
                        <nav class="navbar navbar-default">
                            <div class="container">
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a   href="../cart.html" th:href="@{'/home/addToCart/' + ${product.id}}"><span class="glyphicon glyphicon-shopping-cart"></span> </a>
                                    </li>
                                    <li>
                                        <a href="../product.html" th:href="@{'/productDetails/' + ${product.id}}"><span class="glyphicon glyphicon-align-justify"></span></a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-left">
                                    <li>
                                        <a href="../cart.html" th:href="@{/favorite}"><span class="glyphicon glyphicon-heart-empty"></span> </a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
