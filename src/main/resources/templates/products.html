<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Products</title>
    <div th:replace="fragments/header :: head"></div>

</head>

<body>
<header>
</header>
<div>
    <h2>All product informations</h2>
    <table cellpadding="2" cellspacing="2">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Post Date</th>
            <th>Image</th>
        </tr>
        <tr th:each="product :  ${allProducts}">
            <td th:text = "${product.id}">Id </td>
            <td th:text = "${product.name}">Name</td>
            <td th:text="${product.price} + '$'">99$</td>
            <td th:text="${product.quantity}">10</td>
            <td th:text="${#dates.format(product.creationDate, 'MM/dd/yyyy')}"> 10.12.2016</td>
            <td> <img th:src="@{ ${product.photo}}" src="/static/images/banana.jpg"/></td>
        </tr>

    </table>

</div>
<footer>
</footer>
</body>

</html>
