<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js}"
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script th:src="@{//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js}"
            src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/style.css}" href="../../static/css/style.css"/>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../../static/bootstrap.css"
          th:href="@{/bootstrap.css}"/>
    <style>
        img
        {
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        .navbar
        {
            -moz-border-radius: 0 ;
            border-radius:  0 0 5px 5px;

        }
    </style>

</head>
<body>

<nav class="navbar navbar-inverse" th:fragment="header">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a th:href="@{/home}" class="navbar-brand" href="../home.html">Painting Store &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" placeholder="Search" style="width:250%"/>
                </div>
            </form>
            <ul th:if="${isLogged}" class="nav navbar-nav navbar-right">
                <li>
                    <a href="../cart" th:href="@{/cart}"><span class="glyphicon glyphicon-shopping-cart"></span> My
                        Cart</a>
                </li>
                <li>
                    <a href="../cart" th:href="@{/favorite}"><span class="glyphicon glyphicon-heart-empty"></span> Wish
                        List</a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{/profile}"><span
                            class="glyphicon glyphicon-user">
                    </span>Hi,<span th:text="${user.username}"></span> <span class="caret"></span></a>

                    <ul class="dropdown-menu">
                        <li><a th:href="@{/settings}" href="../settings.html"><span
                                class="glyphicon glyphicon-cog"></span> Settings</a></li>
                        <li><a th:href="@{/orders}" href="../orders.html"> <span
                                class="glyphicon glyphicon-folder-open"></span> Orders</a></li>
                        <li><a th:href="@{/logout}" href="../login.html"><span
                                class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </li>
            </ul>
            <ul th:unless="${isLogged}" class="nav navbar-nav navbar-right">
                <li><a href="../registration.html" th:href="@{/registration}"><span
                        class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="../login.html" th:href="@{/login}"><span
                        class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>


</body>

</html>
